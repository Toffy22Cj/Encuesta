<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! ðŸŽ‰</title>
    <style>
        :root {
            --verde: #009739;
            --amarillo: #fedf00;
            --azul: #002776;
            --blanco: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--verde), var(--azul));
            color: var(--blanco);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1.2s ease-out;
        }

        .btn {
            background-color: var(--amarillo);
            color: var(--azul);
            border: none;
            padding: 0.9rem 1.8rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: fadeIn 2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .content {
            z-index: 2;
            position: relative;
        }
    </style>
</head>

<body>
    <canvas id="confetti"></canvas>

    <div class="content">
        <h1>Â¡Obrigado! ðŸŽ‰</h1>
        <p>Tu opiniÃ³n nos ayuda a mejorar. Â¡Gracias por visitar nuestro stand!</p>
        <button class="btn" onclick="window.location.href='index.html'">Volver a la encuesta</button>
    </div>

    <script>
        // ðŸŒˆ AnimaciÃ³n de confeti
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiCount = 150;
        const confetti = [];

        for (let i = 0; i < confettiCount; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 2,
                d: Math.random() * confettiCount,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                tilt: Math.floor(Math.random() * 10) - 10
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(p => {
                ctx.beginPath();
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x + p.tilt, p.y, p.r, p.r);
            });
            updateConfetti();
        }

        function updateConfetti() {
            confetti.forEach(p => {
                p.y += Math.cos(p.d) + 1 + p.r / 2;
                p.x += Math.sin(p.d);
                if (p.y > canvas.height) {
                    p.x = Math.random() * canvas.width;
                    p.y = -10;
                }
            });
        }

        function animate() {
            drawConfetti();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
