<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="styleadmin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Encuestas Brasil</title>
   
</head>

<body>
<div class="container">
    <header>
        <h1>🇧🇷 Panel de Administración</h1>
        <p class="subtitle">Encuestas del Stand - Respuestas en Tiempo Real</p>
    </header>

    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <span class="stat-number" id="totalRespuestas">0</span>
            <span class="stat-label">Total Respuestas</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="totalProgramas">0</span>
            <span class="stat-label">Programas Diferentes</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="ultimaFecha">-</span>
            <span class="stat-label">Última Respuesta</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="cargarDatos()">🔄 Actualizar</button>
        <button class="btn btn-secondary" onclick="exportarDatos()">📥 Exportar JSON</button>
        <button class="btn btn-secondary" onclick="irAEncuesta()">📝 Ir al Formulario</button>
        <button class="btn btn-danger" onclick="limpiarDatos()">🗑️ Limpiar Todo</button>
    </div>

    <div id="mensaje"></div>

    <div class="table-container">
        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Identificación</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Programa</th>
                    <th>Opinión</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
                <tr>
                    <td colspan="8" class="loading">
                        <div class="spinner"></div>
                        Cargando datos...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

    <script src="admin-script.js"></script>
</body>

</html>
